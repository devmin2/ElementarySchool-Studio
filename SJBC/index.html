<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:description" content="학생들을 위해 매일 노력하는 Azure Studio.">
    <meta property="og:image" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[ Azure Studio ]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Intro-->
    <div class="intro">
        <div class="intro__background">
            <div class="intro__title">
                <h1>" 학생들을 위해 매일 노력하는 방송부 "</h1>
                <h2>AZURE STUDIO</h2>
            </div>
        </div>
    </div>

    <!--Nav-->
    <div id="nav">
        <div class="nav__link">
            <a href="#home">HOME</a>
            <a href="#notice">NOTICE</a>
            <a href="#contact">CONTACT</a>
            <a href="#modal" data-toggle="modal" data-target="#loginmodal">LOGIN</a>
        </div>
    </div>

    <!--Modal-->
    <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">관리자 로그인</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div clas="login">
                    <h1>관리자 로그인</h1>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!--Content-->
    <div class="container">
        <div class="container__home" id="home">
            <div class="about">
                <h1>About Us!</h1>
            </div>
        </div>
        <div class="container__notice">
            
        </div>
        <div class="container__contact">
            
        </div>
    </div>

    <!--Import Javascript-->
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Script Module-->
    <script type="module">
        import { Toast } from 'bootstrap.esm.min.js'
      
        Array.from(document.querySelectorAll('.toast'))
          .forEach(toastNode => new Toast(toastNode))
      </script>
</body>
</html>
